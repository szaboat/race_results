<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        table {
            table-layout: fixed;
            word-wrap: break-word;
        }
        .xcu {
            background-color: #307976;
        }
        .xco {
            background-color: #6b7ee7;
        }
        .road {
            background-color: #dd593e;
        }
        .xcm {
            background-color: #9fa21c;
        }
        .tour {
            background-color: #a3a98f;
        }
        .month tr td.today {
            background: yellow;
        }
    </style>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Tekerem</a>
        <div id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Events</a></li>
                <li><a href="/pages/about/">About</a></li>
                <li><a href="/pages/contact/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="navbar navbar-light bg-faded navbar-static-top m-b-1">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
    </button>
</div>

<div class="jumbotron">
    <div class="container">
        {% block header %}{% endblock %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}

    <footer>
        <p>Raceresults 2016</p>
    </footer>
</div>
</html>
