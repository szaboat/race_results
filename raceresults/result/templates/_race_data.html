{% load i18n %}

<h1>{{ race.name }} <span class="label label-default {{ race.type|lower }}">{{ race.type }}</span></h1>
<h2><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ race.date }}</h2>
<h2><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> <a href="{{ race.url }}">{{ race.url }}</a></h2>
<h2><span class="glyphicon glyphicon-map-marker" aria-hidden="true" ></span> {{ race.location }}</h2>
